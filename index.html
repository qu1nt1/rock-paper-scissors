<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="top-logo" src="images/rock+paper+scissors+logo.png">
    </header>
    <div class="result-title">‚Äé
    </div>
    <div class="mid-box">
        <div class="playertitle">
            <h3 class="box-text-1">‚Äé</h3>
            <div class="box-player p1 ">
                <div class="initial-buttons">
                    <button class="play-button">PLAY</button>
                    <button class="tutorial-button">HOW TO PLAY</button>
                </div>
                <div class="playing-buttons  hidden-area">
                    <div class="rock-button">‚Äé ‚Äé ROCK</div>
                    <div class="paper-button">‚Äé ‚Äé PAPER</div>
                    <div class="scissors-button">‚Äé ‚Äé SCISSORS</div>
                </div>
                <div class="user-choice hidden-area"></div>
                <div class="play-again-button hidden-area">PLAY AGAIN</div>
                <div class="user score">Your score:</div>
            </div>
        </div>
        <div class="playertitle">
            <h3 class="box-text-2">‚Äé</h3>
            <div class="box-player p2 computer-choice">
            </div>
            <div class="computer score">Computer score:</div>
            <div class="text-computer-choice"></div>
        </div>
    </div>
    <footer>
        Made by Quintiüçè
    </footer>
    <script src="script.js"></script>
</body>
</html>
